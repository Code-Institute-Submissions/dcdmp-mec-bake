{% extends 'base.html' %}

    {% block head %}

    {% block title %}
    {% endblock %}

    {% block content %}

        <ul class="collapsible">
            {% for rec in recipe %}
            <li>
            <div class="collapsible-header"><i class="material-icons">expand_more</i>

            <div class="collapsible-body">
                <span>{{rec.rec_type}} {{rec.rec_diff}}</span>
            </div>
            </li>
            {% endfor %}
        </ul>

    {% endblock %}
