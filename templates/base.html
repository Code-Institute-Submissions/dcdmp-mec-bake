<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

    {% block head %}
    {% endblock %}

    <title>{% block title %}Index{% endblock %}</title>

</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{ url_for('index') }}" class="brand-logo center">Logo</a>
                <a href="#" onclick="history.go(-1)" class="left hide-on-med-and-down"><i class="material-icons">arrow_back</i></a>
                <a href="{{ url_for('recipe_db') }}" class="right hide-on-med-and-down">GO TO RECIPES</a>
                <a href="#" data-activates="mobile-demo" class="right button-collapse"><i class="material-icons">menu</i></a>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('recipe_db') }}">Bread Recipes</a></li>
                    <li><a href="{{ url_for('recipe_db') }}">Cake Recipes</a></li>
                </ul>
            </div>
        </nav>
    </header>

    {% block content %}
    
    {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
            $(".dropdown-button").dropdown();
        });
    </script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
